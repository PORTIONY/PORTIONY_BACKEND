<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>STOMP 채팅 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        #chatBox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            font-family: 'Pretendard', sans-serif;
            background: #f9f9f9;
        }
        .msg {
            margin: 5px 0;
            padding: 10px;
            max-width: 60%;
            border-radius: 15px;
            clear: both;
        }
        .mine {
            background-color: #dcf8c6;
            float: right;
            text-align: right;
        }
        .yours {
            background-color: #ffffff;
            float: left;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h2>STOMP 채팅 테스트</h2>

<div>
    <label>내 senderId: </label>
    <input type="number" id="myId" value="6" />
    <button onclick="connect()">Connect</button>
    <button onclick="sendMessage()">Send Message</button>
</div>

<div id="chatBox"></div>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('http://localhost:8080/ws-chat-sockjs');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('✅ 연결됨: ' + frame);

            stompClient.subscribe('/sub/chat/room/2', function (message) {
                const msg = JSON.parse(message.body);
                console.log('📩 받은 메시지:', msg);
                appendMessage(msg);
            });
        });
    }

    function sendMessage() {
        const senderId = parseInt(document.getElementById("myId").value);
        stompClient.send('/pub/chat/message', {}, JSON.stringify({
            chatRoomId: 2,
            senderId: senderId,
            content: `(${senderId})의 실시간 메시지!`
        }));
    }

    function appendMessage(msg) {
        const senderId = parseInt(document.getElementById("myId").value);
        const chatBox = document.getElementById("chatBox");
        const div = document.createElement("div");
        div.className = "msg " + (msg.senderId === senderId ? "mine" : "yours");
        div.innerText = msg.content;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
